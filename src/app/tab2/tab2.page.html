  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end">
        New Doc ID
      </ion-col>
      <ion-col>
        <ion-input #testId id="testId" type="string" ></ion-input>
      </ion-col>
    </ion-row>
    

  </ion-grid>

  <ion-row align-items-center>
    <ion-col size="8" offset="2">
      <ion-button expand="block" fill="outline" color="primary" (click)="writeUserData(testId)">
        Add Entry</ion-button>
    </ion-col>
  </ion-row>

  <ion-card class="quote-card" *ngFor="let item of allDocs; let index = index;">
    <ion-row class="espacoTabela" [ngClass]="{'linha1': (index%2)==1,'linha2': (index%2) == 0}" style="border-bottom: groove 0.0px; color: #508F82; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: small;  ">
      <ion-col col-1>
        <ion-label>{{index+1}}</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label>{{item['doc'].note.proprietario}}</ion-label>
      </ion-col>
      <ion-col col-2>
        <ion-label>{{item['doc'].note.matricula}}</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label>{{item['doc'].note?.data_entrada | date:"dd/MM/yyyy hh:mm"}}</ion-label>
      </ion-col>
      <ion-col col-3>
        <div *ngIf="item['doc'].note?.data_saida.length > 2">
          <ion-label>{{item['doc'].note?.data_saida | date:"dd/MM/yyyy hh:mm"}}</ion-label>
        </div>
        <div *ngIf="item['doc'].note?.data_saida.length == 0">
          <ion-label>{{item['doc'].note?.data_saida}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
      <ion-card-content>

        <!-- <p class="quote">{{entry['doc'].time | date:'medium'}}</p>
        <p class="weight">{{entry['doc'].weight}}</p>         -->
      </ion-card-content>
  
    </ion-card>
